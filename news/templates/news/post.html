{% extends 'news\news.html' %}

{% block news %}
    {% for post in posts %}
    	<p class="hr"></p>
        <div class="post">

            <div class="date">
                {{ post.published_date }}
            </div>

            <h1 class="post-name">{{ post.title_post }}</h1>
            <p class="text_of_homepage">{{ post.text_post|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
